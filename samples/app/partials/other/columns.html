<div class="stats">
    <div class="page-title">{{name}}</div>
    <div>Please view columns.css. It is very simple to make it act like tables.</div>
    <span>SCROLL TO:</span>
    <span data-ng-repeat="p in percents"><a href="" data-ng-click="scrollToPercent(p/100)">{{p}}%</a> </span>
</div>
<div class="my-container">
    <div class="listA">
        <!--// this is the datagrid //-->
        <div data-ux-datagrid="items" class="datagrid" data-addons="iScrollAddon">
            <script type="template/html" data-template-name="default" data-template-item="item">
                <div class="row {{fake}}">
                    <div class="col col1">{{item.id}}</div>
                    <div class="col col2">20%</div>
                    <div class="col col3">leftover</div>
                    <div class="col col4">40px</div>
                    <div class="col col5">40px</div>
                </div>
            </script>
        </div>
    </div>
</div>
