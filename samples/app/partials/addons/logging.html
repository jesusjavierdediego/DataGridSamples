<div class="stats">
    <div class="page-title">{{name}}</div>
    <div>Check the console. Get logging for log, info, warn, and error all color coded for each addon. (Chrome specific)</div>
    <div>{{stats}}</div>
</div>
<div class="my-container">
    <div class="listA">
        <!--// this is the datagrid //-->
        <div data-ux-datagrid="items" class="datagrid" data-addons="iScrollAddon,statsModel,gridLogger" data-options="{debug:{all:1, Flow:0}}">
            <script type="template/html" data-template-name="default" data-template-item="item">
                <div class="row {{fake}}">
                    <div class="text">{{item.id}} {{$id}} {{counter}}</div>
                </div>
            </script>
        </div>
    </div>
</div>
